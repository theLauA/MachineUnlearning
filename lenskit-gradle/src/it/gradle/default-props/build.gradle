buildscript {
    repositories {
        maven {
            url "$project.testRepoURI"
        }
        mavenCentral()
    }
    dependencies {
        classpath 'org.hamcrest:hamcrest-library:1.3'
        classpath "org.lenskit:lenskit-gradle:$project.lenskitVersion"
    }
}

import static org.hamcrest.MatcherAssert.assertThat
import static org.hamcrest.Matchers.*

apply plugin: 'lenskit'

task check {
    doLast {
        assertThat(lenskit.maxMemory.getOrNull(), nullValue())
        assertThat(lenskit.threadCount.getOrNull(), equalTo(0))
    }
}
